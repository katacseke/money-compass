name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - feature/*
      - bugfix/*

jobs:
  check:
    runs-on: ubuntu-latest
    environment:
      name: Preview
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: yarn install
      - run: yarn lint
      - run: yarn check-types
      - run: yarn test
  cypress-run:
    runs-on: ubuntu-latest
    environment:
      name: Preview
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - uses: cypress-io/github-action@v6.3.0
        with:
          build: yarn build
          start: yarn start
